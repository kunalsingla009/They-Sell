{% extends 'sellers/basic.html' %} {% block title %}Welcome To They Sell{% endblock %} {% block css %}
<style>
    * {
        box-sizing: border-box;
    }

    html{
        width: 100%;
        height: 100%;
    }

    body {
        font-family: Arial, Helvetica, sans-serif;
        backdrop-filter: blur(8px);
        background-size: cover;
        background-repeat: no-repeat;
        width: 100%;
        height: 100%;
    }

    /* Float four columns side by side */
    .column {
        float: left;
        width: 28%;
        padding: 0 10px;
    }

    /* Remove extra left and right margins, due to padding in columns */
    .row {
        margin: 0 -5px;
        padding-top: 20px;
    }

    /* Clear floats after the columns */
    .row:after {
        content: "";
        display: table;
        clear: both;
    }

    /* Style the counter cards */
    .card {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        /* this adds the "card" effect */
        padding: 16px;
        text-align: center;
        background-color: #f1f1f1;
    }

    /* Responsive columns - one column layout (vertical) on small screens */
    @media screen and (max-width: 600px) {
        .column {
            width: 90%;
            display: block;
            margin-bottom: 20px;
        }

        #screen {
            color: white;
        }
    }
</style>
{% endblock %} {% block body %} {% load static %}
<div class="w3-main" id="items_container">
    <p id="seller_address" hidden>{{ sellerAddress}}</p>
</div>
{% endblock %}
{% block js %}
<script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
<script src="/media/js/seller_home.js"></script>
{% endblock %}
